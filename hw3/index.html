<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="03-form copy.css" />
  <title>JavaScript Form Exercise</title>
</head>

<body class="bg-dark">
  <div class="row h-100">
    <!-- <​form​ ​action​=​"/submit"​ ​method​=​"post"​> -->
    <form action="/submit" method="post" id="form"
      class="bg-light col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-xs-6 offset-xs-3 rounded">
      <h1 class="text-center my-4">Contact Form</h1>
      <div class="form-group mx-2">
        <label for="exampleInputPassword1">Name *</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="" required />
      </div>
      <div class="form-group mx-2">
        <label for="exampleInputEmail1">Email *</label>
        <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=""
          required />
      </div>

      <div class="form-group mx-2">
        <label for="textarea">Submit your message:</label>
        <textarea name="comments" class="form-control" id="textarea" rows="3"></textarea>
      </div>

      <div class="form-check mx-2">
        <input type="checkbox" class="form-check-input" id="checkbox" name="news" />
        <label class="form-check-label" for="exampleCheck1">Sign up for the newsletter</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary my-4 px-5">
          Submit
        </button>
        <button type="button" class="btn btn-secondary my-4 px-5">
          Reset
        </button>
      </div>
    </form>
  </div>
  <script src="03-form.js"></script>
</body>

</html>
